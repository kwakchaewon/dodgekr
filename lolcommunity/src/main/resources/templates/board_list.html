
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<div layout:fragment="content" class="container my-3">
    <table class="table">
        <thead class="table-dark">
        <tr>
            <th class="text-center">번호</th>
            <th style="width:50%">제목</th>
            <th class="text-center">작성자</th>
            <th class="text-center">작성일시</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="board, loop : ${paging}" class="text-center">
            <!-- 게시글 일련 번호: 전체 게시글 개수 - (현제 페이지 * 페이지당 게시물 개수) - 나열 인덱스        -->
            <td th:text="${paging.getTotalElements - (paging.number * paging.size) - loop.index}"></td>
            <td class="text-start">
                <a th:href="@{|/board/detail/${board.id}|}" th:text="${board.title}"></a>
                <span class="text-danger small ms-2"
                      th:if="${#lists.size(board.commentList) > 0}"
                      th:text="${#lists.size(board.commentList)}">
            </span>
            </td>
            <td><span th:if="${board.author != null}" th:text="${board.author.username}"></span></td>
            <td th:text="${#temporals.format(board.createdAt, 'yyyy-MM-dd HH:mm')}"></td>
        </tr>
        </tbody>
    </table>
    <!-- 페이징처리 시작 -->
    <div th:if="${!paging.isEmpty()}">
        <ul class="pagination justify-content-center">
            <!-- 처음 버튼 -->
            <li class="page-item" th:classappend="${!paging.hasPrevious} ? 'disabled'">
                <a class="page-link"
                   th:href="@{?page=1}">
                    <span>◀◀</span>
                </a>
            </li>
            <!--  이전 버튼 -->
            <li class="page-item" th:classappend="${!paging.hasPrevious} ? 'disabled'">
                <a class="page-link"
                   th:href="@{|?page=${paging.number}|}">
                    <span>이전</span>
                </a>
            </li>
            <!--  페이지 숫자 버튼 -->
            <li th:each="page: ${#numbers.sequence(1, paging.totalPages)}"
                th:if="${(page-1)/5 == (paging.number)/5}"
                th:classappend="${page == paging.number+1} ? 'active'"
                class="page-item">
                <a th:text="${page}" class="page-link" th:href="@{|?page=${page}|}"></a>
            </li>
            <!--  다음 버튼 -->
            <li class="page-item" th:classappend="${!paging.hasNext} ? 'disabled'">
                <a class="page-link" th:href="@{|?page=${paging.number+2}|}">
                    <span>다음</span>
                </a>
            </li>
            <!-- 끝 버튼 -->
            <li class="page-item" th:classappend="${!paging.hasNext} ? 'disabled'">
                <a class="page-link" th:href="@{|?page=${paging.totalPages}|}">
                    <span>▶▶</span>
                </a>
            </li>
        </ul>
    </div>
    <!-- 페이징처리 끝 -->
    <a th:href="@{/board/create}" class="btn btn-primary">게시글 등록</a>
</div>
</html>
