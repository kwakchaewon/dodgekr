
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<div layout:fragment="content" class="container my-3">
    <form th:action="@{/member/login}" th:object="${loginForm}" method="post">
<!--        <div th:replace="~{form_errors :: formErrorsFragment}"></div>-->
        <div th:if="${param.error}">
            <div class="alert alert-danger" th:text="${param.exception}">
<!--                사용자ID 또는 비밀번호를 확인해 주세요.-->
            </div>
        </div>
        <div class="mb-3">
            <label for="username" class="form-label">사용자ID</label>
            <input type="text" name="username" id="username" class="form-control">
<!--            <label th:for="username" class="form-label">사용자ID</label>-->
<!--            <input type="text" th:field="*{username}" name="username" id="username" class="form-control">-->
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">비밀번호</label>
            <input type="password" name="password" id="password" class="form-control">
<!--            <input type="password" th:field="*{password}" name="password" id="password" class="form-control">-->
        </div>
        <button type="submit" class="btn btn-primary">로그인</button>
    </form>
</div>
</html>
